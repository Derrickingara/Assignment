<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project management</title>
  <link rel="stylesheet" href="A3.css">
</head>
<body>
<h1 style="text-align: center" ><u><b> Project management </b></u></h1>
<form action="">



  <br><br><br>

  <label for="pname">Project name</label>
  <input type="text" id="pname" placeholder="project name" required="required">

  <br><br>

    <label for="ato">Assigned to</label>
  <select name="" id="ato">
    <option value="Kenya">Kenya</option>
    <option value="Mozambique">Mozambique</option>
    <option value="Rwanda">Rwanda</option>
  </select>

    <br><br>

    <label for="sdate">Start Date</label>
    <input type="date" id="sdate">

    <br><br>

    <label for="yob">End Date</label>
    <input type="date" id="yob"  required="required">

  <br><br>


  <Label>Priority

      <input type="radio" id="h">
      <label for="h">High</label>

      <input type="radio" id="a">
      <label for="a">Average</label>


 <input type="radio" id="l">
      <label for="l">Low</label>

  </Label>
  <br><br>
  <label for="d" class="d1">Description</label>
  <textarea name="" id="d" cols="50" rows="5"></textarea>

  <br><br>

<div class="btn">
      <button type="submit" class="c1">Submit</button>
  <button type="reset"class="c2">Clear</button>
</div>





</form>

</body>
</html>
